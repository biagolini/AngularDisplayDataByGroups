<div class="icons-page-container">
  <div *ngFor="let groupIcons of allIcons" class="icons-header-container">
    <h1>{{ groupIcons.group }}</h1>

    <div class="wrap">
      <div *ngFor="let item of groupIcons.icons" class="icons-item-container">
        <span class="material-symbols-outlined"> {{ item.name }} </span>
        | {{ item.name }}
      </div>
    </div>
  </div>
</div>
