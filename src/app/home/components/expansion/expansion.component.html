<mat-accordion
  *ngFor="let groupIcons of allIcons"
  class="icons-header-container"
>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ groupIcons.group }} </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="wrap">
      <div *ngFor="let item of groupIcons.icons" class="icons-item-container">
        <span class="material-symbols-outlined"> {{ item.name }} </span>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
